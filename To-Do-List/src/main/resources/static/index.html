<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> To-Do</h1>
            <p>Lista de Tareas</p>
        </header>

        <main>
            <!-- Formulario para agregar nuevas tareas -->
            <section class="add-task-section">
                <div class="input-container">
                    <input type="text" id="taskInput" placeholder="Escribe una nueva tarea..." maxlength="255">
                    <button id="addTaskBtn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Agregar
                    </button>
                </div>
            </section>

            <!-- Estadísticas -->
            <section class="stats-section">
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-number" id="totalTasks">0</span>
                        <span class="stat-label">Total</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="completedTasks">0</span>
                        <span class="stat-label">Completadas</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="pendingTasks">0</span>
                        <span class="stat-label">Pendientes</span>
                    </div>
                </div>
            </section>

            <!-- Filtros -->
            <section class="filter-section">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">Todas</button>
                    <button class="filter-btn" data-filter="pending">Pendientes</button>
                    <button class="filter-btn" data-filter="completed">Completadas</button>
                </div>
            </section>

            <!-- Lista de tareas -->
            <section class="tasks-section">
                <div id="tasksContainer" class="tasks-container">
                    <!-- Las tareas se cargarán dinámicamente aquí -->
                </div>
                <div id="emptyState" class="empty-state" style="display: none;">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>No hay tareas</h3>
                    <p>¡Agrega tu primera tarea para comenzar!</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal para editar tareas -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Editar Tarea</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <input type="text" id="editTaskInput" placeholder="Título de la tarea" maxlength="255">
                <div class="checkbox-container">
                    <input type="checkbox" id="editTaskDone">
                    <label for="editTaskDone">Tarea completada</label>
                </div>
            </div>
            <div class="modal-footer">
                <button id="saveTaskBtn" class="btn btn-success">Guardar</button>
                <button id="cancelEditBtn" class="btn btn-secondary">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Toast notifications -->
    <div id="toast" class="toast"></div>

    <script src="js/app.js"></script>
</body>
</html>
